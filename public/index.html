<!doctype html>
<html>
  <head>
  <title> Quacks17 </title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- *** BEGIN: MUSIC JS ***-->
  <script src="js/nexusUI.js" ></script>
  <script src="js/Tone.js" ></script>
  <script src="Rhythm.js" ></script>
  <script src="Pitch.js" ></script>
  <script src="Scales.js" ></script>
  <script src="Instruments.js" ></script>
  <script src="Parser.js" ></script>
  <script src="Tempo.js" ></script>
  <script src="Music.js" ></script>

  <!--MaterializeJS-->
  <script type="text/javascript" src="materialize/js/materialize.js"></script>

  <script>
  var clickable = true;
  nx.onload = function() {
    nx.colorize("#ffa000");
    nx.colorize("border", "#000000")
    textBox.val = "This is my message";
    $("#submitButton").click(function() {
      if (clickable) {
        clickable = false;
        getMusic().playing = !getMusic().playing;
        if (getMusic().playing) {
          if ($("#textBox").val() !== "") {
            var input = parseInput();
            $("#submitButton").html("<i class='large material-icons'>stop</i> Stop!");
            $("#toggleButton").toggleClass("disabled");
            prepareBeat(input);
          }
          else {
            getMusic().playing = !getMusic().playing;
          }
          setTimeout(function() { clickable = true; }, 200);
        }
        else {
          stop();
          setTimeout(function() { clickable = true; }, 200);
        }

      }
    });
    $("#toggleButton").click(function() {
      if (clickable) {
        clickable = false;
        if (!getMusic().playing) {
          if (getMusic().scaleTone === "Major")
            getMusic().scaleTone = "Minor";
          else
            getMusic().scaleTone = "Major";
          $("#toggleButton").text(getMusic().scaleTone);
        }
        setTimeout(function() { clickable = true; }, 200);
      }
    });
    volumeSlider1.on('*', function(data) { adjustVolume(data); });
    volumeSlider2.on('*', function(data) { adjustVolume(data); });
    volumeSlider3.on('*', function(data) { adjustVolume(data); });
    volumeSlider4.on('*', function(data) { adjustVolume(data); });
    volumeSlider5.on('*', function(data) { adjustVolume(data); });
    volumeSlider6.on('*', function(data) { adjustVolume(data); });
    // vol.mute(true);
    // vol.Volume(-50); //data in volumeSlider is a float from 0 - 1; max volume would be 0dBs, min would be -50
  }
  </script>
</head>
<body>
  <div class="row">
  <div class="row amber z-depth-2">
    <div class="col s12 center">
      <h1>NotePadd</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m9">
        <textarea class="z-depth-1" id="textBox" placeholder="Write something for me :)"></textarea>
      </div>
      <div class="col s12 m3">
        <div class="row">
          <div class="col s12">
            <a class="blue waves-effect waves-light btn-large bottom" id="submitButton" style="width: 100%"><i class='large material-icons'>play_arrow</i> Play!</a>
            <a class="amber darken-2 waves-effect waves-light btn-large bottom" id="toggleButton" style="width: 100%">Major</a>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <canvas nx="slider" height="325px", width="25px" id="volumeSlider1"></canvas>
            <canvas nx="slider" height="325px", width="25px" id="volumeSlider2"></canvas>
            <canvas nx="slider" height="325px", width="25px" id="volumeSlider3"></canvas>
            <canvas nx="slider" height="325px", width="25px" id="volumeSlider4"></canvas>
            <canvas nx="slider" height="325px", width="25px" id="volumeSlider5"></canvas>
            <canvas nx="slider" height="325px", width="25px" id="volumeSlider6"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  </br></br>

  <div id="canvasWidgets">

  </div>

  <div id="infoWidgets">
  </div>
</div>
</body>
</html>
